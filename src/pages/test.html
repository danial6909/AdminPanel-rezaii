<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <meta name="description" content="Interactive 404 page with parallax effects">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .parallax-element {
            transition: transform 0.1s ease-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-800 overflow-hidden">
    <div class="relative h-screen w-full">
        <!-- Background elements with parallax effect -->
        <div id="bg-circle1"
            class="parallax-element absolute rounded-full bg-pink-500 opacity-20 w-64 h-64 -left-32 -top-32"></div>
        <div id="bg-circle2"
            class="parallax-element absolute rounded-full bg-blue-500 opacity-20 w-96 h-96 -right-48 bottom-0"></div>

        <!-- Main content -->
        <div class="container mx-auto px-4 h-full flex flex-col items-center justify-center relative z-10">
            <div class="text-center">
                <!-- Floating 404 text -->
                <h1 id="main-text" class="floating text-white text-9xl font-bold mb-4">404</h1>

                <!-- Message with parallax effect -->
                <div id="message" class="parallax-element mb-8">
                    <h2 class="text-3xl font-semibold text-white">Oops! Page not found</h2>
                    <p class="text-xl text-white opacity-80 mt-2">The page you're looking for doesn't exist or has been
                        moved.</p>
                </div>

                <!-- Button with hover effect -->
                <a href="#" id="home-btn"
                    class="parallax-element inline-block px-8 py-3 bg-white text-indigo-900 rounded-full font-medium hover:bg-indigo-100 transition-all duration-300 transform hover:scale-105">
                    Go Back Home
                </a>
            </div>

            <!-- Decorative floating elements -->
            <div id="floating1"
                class="parallax-element absolute w-16 h-16 bg-yellow-400 rounded-lg opacity-70 top-1/4 left-1/4"></div>
            <div id="floating2"
                class="parallax-element absolute w-12 h-12 bg-green-400 rounded-full opacity-70 bottom-1/3 right-1/4">
            </div>
            <div id="floating3"
                class="parallax-element absolute w-20 h-20 bg-red-400 rounded-lg opacity-70 top-1/3 right-1/3"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const parallaxElements = document.querySelectorAll('.parallax-element');
            const mainText = document.getElementById('main-text');

            // Mouse move event for parallax effect
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                parallaxElements.forEach(element => {
                    // Different elements move at different speeds
                    const speed = parseFloat(element.getAttribute('data-speed')) || 0.2;
                    const xMove = (x - 0.5) * 50 * speed;
                    const yMove = (y - 0.5) * 50 * speed;

                    element.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });

                // More dramatic effect for main text
                const textXMove = (x - 0.5) * 30;
                const textYMove = (y - 0.5) * 30;
                mainText.style.transform = `translate(${textXMove}px, ${textYMove}px) rotate(${textXMove * 0.2}deg)`;
            });

            // Add slight rotation to floating elements on hover
            const floatingElements = [document.getElementById('floating1'),
            document.getElementById('floating2'),
            document.getElementById('floating3')];

            floatingElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    el.style.transform += ' rotate(15deg)';
                });
                el.addEventListener('mouseleave', () => {
                    el.style.transform = el.style.transform.replace(' rotate(15deg)', '');
                });
            });

            // Button click handler
            document.getElementById('home-btn').addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '/';
            });
        });
    </script>
