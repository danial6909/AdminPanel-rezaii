        document.addEventListener('DOMContentLoaded', function () {
            const parallaxElements = document.querySelectorAll('.parallax-element');

            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                parallaxElements.forEach(element => {
                    // Different elements move at different speeds
                    const speed = parseFloat(element.getAttribute('data-speed')) || 0.2;
                    const xMove = (x - 0.5) * 50 * speed;
                    const yMove = (y - 0.5) * 50 * speed;

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد شخصی من</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        :root {
            --primary-bg: #282c34;
            --secondary-bg: #3c4048;
            --text-color: #e0e0e0;
            --accent-color: #61dafb;
            --border-color: #4a4f58;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .widget {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px var(--shadow-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border-color);
            min-height: 180px;
            transition: transform 0.2s ease-in-out;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        /* Clock Widget */
        #clock-widget {
            text-align: center;
            font-size: 2.8em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #current-date {
            font-size: 0.6em;
            color: #ccc;
            margin-top: 5px;
        }

        /* Weather Widget */
        #weather-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }

        #weather-icon {
            font-size: 3.5em;
            /* Larger icon */
            margin-bottom: 10px;
        }

        #weather-temp {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #weather-description {
            font-size: 1.1em;
            text-transform: capitalize;
            color: #ccc;
        }

        /* Quick Links Widget */
        #quick-links-widget ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #quick-links-widget li {
            margin-bottom: 10px;
        }

        #quick-links-widget a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s ease-in-out;
        }

        #quick-links-widget a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* To-Do List Widget */
        #todo-list-widget input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
        }

        #todo-list-widget input[type="text"]::placeholder {
            color: #888;
        }

        #todo-list-widget ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #todo-list-widget li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-bg);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1em;
        }

        #todo-list-widget li button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s;
        }

        #todo-list-widget li button:hover {
            background-color: #c82333;
        }

        /* Quote Widget */
        #quote-widget {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        #quote-text {
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #quote-author {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="widget" id="clock-widget">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>

        <div class="widget" id="weather-widget">
            <h2>آب و هوا (Dreieich)</h2>
            <div id="weather-info">
                <div id="weather-icon">☁️</div>
                <div id="weather-temp">--°C</div>
                <div id="weather-description">در حال بارگذاری...</div>
            </div>
        </div>

        <div class="widget" id="quick-links-widget">
            <h2>لینک‌های سریع</h2>
            <ul>
                <li><a href="https://github.com/daniyallb" target="_blank">گیت‌هاب دانیال</a></li>
                <li><a href="https://stackoverflow.com/" target="_blank">استک اورفلو</a></li>
                <li><a href="https://react.dev/" target="_blank">مستندات React</a></li>
                <li><a href="https://www.google.com/" target="_blank">گوگل</a></li>
            </ul>
        </div>

        <div class="widget" id="todo-list-widget">
            <h2>کارهای امروز</h2>
            <input type="text" id="todo-input" placeholder="اضافه کردن کار جدید...">
            <ul id="todo-list">
            </ul>
        </div>

        <div class="widget" id="quote-widget">
            <h2>نقل قول روز</h2>
            <div id="quote-text">در حال بارگذاری...</div>
            <div id="quote-author"></div>
        </div>
    </div>

    <script>
        // --- Clock Widget ---
        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            document.getElementById('current-time').textContent = now.toLocaleTimeString('fa-IR', timeOptions);
            document.getElementById('current-date').textContent = now.toLocaleDateString('fa-IR', dateOptions);
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        // --- Weather Widget ---
        const WEATHER_API_KEY = '067af187004c63a200585053062965e4'; // ! Replace with your actual API Key
        const CITY_NAME = 'Dreieich';
        const COUNTRY_CODE = 'DE'; // Germany

        async function getWeather() {
            if (WEATHER_API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') {
                document.getElementById('weather-description').textContent = 'کلید API آب و هوا را اضافه کنید!';
                document.getElementById('weather-temp').textContent = '';
                document.getElementById('weather-icon').textContent = '⚠️';
                return;
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY_NAME},${COUNTRY_CODE}&appid=${WEATHER_API_KEY}&units=metric&lang=fa`);
                const data = await response.json();

                if (data.cod === 200) {
                    const temp = Math.round(data.main.temp);
                    const description = data.weather[0].description;
                    const iconCode = data.weather[0].icon;

                    document.getElementById('weather-icon').innerHTML = getWeatherIcon(iconCode);
                    document.getElementById('weather-temp').textContent = `${temp}°C`;
                    document.getElementById('weather-description').textContent = description;
                } else {
                    document.getElementById('weather-description').textContent = `خطا: ${data.message}`;
                    document.getElementById('weather-icon').textContent = '❌';
                    document.getElementById('weather-temp').textContent = '--°C';
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather-description').textContent = 'خطا در بارگذاری آب و هوا';
                document.getElementById('weather-icon').textContent = '🚨';
                document.getElementById('weather-temp').textContent = '--°C';
            }
        }

        // Function to map OpenWeatherMap icons to emojis
        function getWeatherIcon(iconCode) {
            switch (iconCode) {
                case '01d': return '☀️'; // clear sky day
                case '01n': return '🌙'; // clear sky night
                case '02d': return '🌤️'; // few clouds day
                case '02n': return '☁️'; // few clouds night
                case '03d':
                case '03n': return '☁️'; // scattered clouds
                case '04d':
                case '04n': return ' overcast'; // broken clouds
                case '09d':
                case '09n': return '🌧️'; // shower rain
                case '10d':
                case '10n': return '🌦️'; // rain
                case '11d':
                case '11n': return '⛈️'; // thunderstorm
                case '13d':
                case '13n': return '🌨️'; // snow
                case '50d':
                case '50n': return '🌫️'; // mist
                default: return '❓'; // unknown
            }
        }

        getWeather();
        setInterval(getWeather, 3600000); // Update weather every hour (3600000 ms)

        // --- To-Do List Widget ---
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>${todo}</span>
                    <button data-index="${index}">حذف</button>
                `;
                todoList.appendChild(listItem);
            });
        }

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && todoInput.value.trim() !== '') {
                todos.push(todoInput.value.trim());
                todoInput.value = '';
                saveTodos();
                renderTodos();
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const index = parseInt(e.target.dataset.index);
                todos.splice(index, 1);
                saveTodos();
                renderTodos();
            }
        });

        renderTodos(); // Initial render

        // --- Quote of the Day Widget ---
        async function getQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                if (data.content && data.author) {
                    document.getElementById('quote-text').textContent = `"${data.content}"`;
                    document.getElementById('quote-author').textContent = `- ${data.author}`;
                } else {
                    document.getElementById('quote-text').textContent = 'نقل قول بارگذاری نشد.';
                    document.getElementById('quote-author').textContent = '';
                }
            } catch (error) {
                console.error('Error fetching quote:', error);
                document.getElementById('quote-text').textContent = 'خطا در بارگذاری نقل قول.';
                document.getElementById('quote-author').textContent = '';
            }
        }

        getQuote();
    </script>
</body>
